<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: Play;
            src: url("./assets/Play.otf");
        }
        @font-face {
            font-family: OpenSans;
            src: url("./assets/OpenSans.ttf");
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
                <img src="./assets/news-icon.png" alt="News Icon">
                <span>News</span>
            </li>
            <li>
                <img src="./assets/java-icon.png" alt="Java Edition Icon">
                <span>Java Edition</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="topbar">
            <h1>MINECRAFT: JAVA EDITION</h1>
        </div>
        <div class="content">
            <div class="image-container">
                <img src="./assets/main.png" alt="Centered Image" class="center-image">
            </div>
        </div>
        <button class="image-button" onclick="navigate()">
            <img src="./assets/button.png" alt="Button Image">
            <span>Play</span>
        </button>
        <div class="bottom-bar">
            <div class="custom-select">
                <select id="pageSelector">
                    <option value="./instances/Release 1.8.8/index.html" data-icon="./assets/grass.png">Release 1.8.8</option>
                    <option value="./instances/Release 1.52/index.html" data-icon="./assets/grass.png">Release 1.5.2</option>
                    <option value="./instances/Beta 1.7.3/index.html" data-icon="./assets/grass.png">Beta 1.7.3</option>
                    <option value="./instances/Beta 1.3/index.html" data-icon="./assets/grass.png">Beta 1.3</option>
                    <option value="./instances/Alpha 1.26/index.html" data-icon="./assets/grass.png">Alpha 1.2.6</option>
                </select>
            </div>
        </div>
        <iframe id="contentFrame" src="about:blank" frameborder="0"></iframe>
        <div class="empty-frame">
            <iframe src="about:blank" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
